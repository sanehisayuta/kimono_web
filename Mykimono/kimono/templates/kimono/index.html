{% extends "base.html" %}

{% block body %}
  <a href="{% url 'add' %}">登録画面へ</a>

  <form method="post" action="{% url 'delete' %}">
    <table border="1">
      <thead>
        <tr>
          <th> </th>
          <th>message</th>
          <th>lastname</th>
          <th>created_at</th>
          <th>updated_at</th>
          <th> </th>
        </tr>
      </thead>
      <tbody>
        {% for message in messages %}
          <tr>
            <td><input type="checkbox" name="delete_ids" value="{{ message.id }}"></td>
            <td>{{ message.message }}</td>
            <td>{{ message.lastname }}</td>
            <td>{{ message.created_at }}</td>
            <td>{{ message.updated_at }}</td>
            <td><a href="{% url 'edit' message.id %}">更新画面へ</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    {% csrf_token %}
    <input type="submit" value="削除">
  </form>
{% endblock %}
